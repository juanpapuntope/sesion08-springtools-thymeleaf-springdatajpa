<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registrar Usuario</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow p-4">

					<h3 class="text-center mb-4">Registrar Nuevo Usuario</h3>

					<!-- Mensaje de éxito -->
					<div th:if="${mensajeOk}" class="alert alert-success text-center" th:text="${mensajeOk}">
					</div>

					<!-- Mensaje de error -->
					<div th:if="${mensajeError}" class="alert alert-danger text-center" th:text="${mensajeError}">
					</div>

					<form th:action="@{/guardar}" th:object="${usuario}" method="post">

						<div class="mb-3">
							<label class="form-label">Nombres</label>
							<input type="text" class="form-control" th:field="*{nomUsua}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Apellidos</label>
							<input type="text" class="form-control" th:field="*{apeUsua}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Usuario</label>
							<input type="text" class="form-control" th:field="*{usrUsua}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Contraseña</label>
							<input type="password" class="form-control" th:field="*{claUsua}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Fecha de Nacimiento</label>
							<input type="date" class="form-control" th:field="*{fnaUsua}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Tipo de Usuario</label>
							<select class="form-select" th:field="*{tipo.idTipo}" required>
								<option value="">Seleccione...</option>
								<option th:each="t : ${tipos}" th:value="${t.idTipo}" th:text="${t.descripcion}">
								</option>
							</select>
						</div>

						<div class="mb-4">
							<label class="form-label">Estado</label>
							<select class="form-select" th:field="*{estUsua}" required>
								<option value="1">Activo</option>
								<option value="0">Inactivo</option>
							</select>
						</div>

						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-primary">
								Registrar
							</button>
							<a th:href="@{/menu}" class="btn btn-outline-secondary">
								Volver
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
