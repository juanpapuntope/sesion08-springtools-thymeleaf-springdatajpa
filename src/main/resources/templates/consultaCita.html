<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clínica VIDA - Consulta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Listado de Citas Registradas</h3>
        </div>
        <div class="card-body">
            
            <div th:if="${mensaje}" th:class="${'alert alert-' + clase}" role="alert">
                <span th:text="${mensaje}"></span>
            </div>

            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Costo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${listaCitas}">
                        <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${c.paciente.nombres}"></td>
                        <td th:text="${c.medico.nombres}"></td>
                        <td th:text="${'S/ ' + c.costo}"></td>
                        <td>
                            <a th:href="@{/citas/editar/{id}(id=${c.idCita})}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listaCitas)}">
                        <td colspan="5" class="text-center">No hay citas registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
