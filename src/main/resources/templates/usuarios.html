<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Usuarios</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #2c3e50;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f2ff;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #1d6fa5;
        }

        .acciones a {
            margin: 0 5px;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 5px;
        }

        .volver:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>
    <h1>Usuarios Registrados</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Usuario</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${listadoUsuarios}">
                <td th:text="${usuario.codUsua}">ID</td>
                <td th:text="${usuario.nomUsua}">Nombre</td>
                <td th:text="${usuario.apeUsua}">Apellido</td>
                <td th:text="${usuario.usrUsua}">Usuario</td>
                <td th:text="${usuario.tipo != null ? usuario.tipo.descripcion : 'Sin tipo'}">Tipo</td>
                <td th:text="${usuario.estUsua == 1 ? 'Activo' : 'Inactivo'}">Estado</td>
                <td class="acciones">
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.codUsua})}">Editar</a> |
                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.codUsua})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="volver" th:href="@{/menu}">Volver al men√∫</a>
</body>
</html>
