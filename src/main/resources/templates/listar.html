<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Usuarios Registrados</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Usuario</th>
                        <th>F. Nacimiento</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${listaUsuarios}">
                        <td th:text="${u.codUsua}"></td>
                        <td th:text="${u.nomUsua}"></td>
                        <td th:text="${u.apeUsua}"></td>
                        <td th:text="${u.usrUsua}"></td>
                        <td th:text="${u.fnaUsua}"></td>
                        <td th:text="${u.tipo != null }"></td>
                        <td>
                            <span th:class="${u.estUsua == 1 ? 'badge bg-success' : 'badge bg-danger'}"
                                  th:text="${u.estUsua == 1 ? 'Activo' : 'Inactivo'}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="mt-3">
                <a th:href="@{/menu}" class="btn btn-secondary">Volver al Menú</a>
                <a th:href="@{/registrar}" class="btn btn-success">Registrar Nuevo</a>
            </div>
        </div>
    </div>

</body>
</html>
