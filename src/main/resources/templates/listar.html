<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de usuarios</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuarios</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Fecha Nac.</th>
                <th>Tipo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.codUsua}"></td>
                <td th:text="${u.nomUsua}"></td>
                <td th:text="${u.apeUsua}"></td>
                <td th:text="${u.usrUsua}"></td>
                <td th:text="${u.fnaUsua}"></td>
                <td th:text="${u.tipo != null ? u.tipo.idTipo : 'Sin tipo'}"></td>
                <td th:text="${u.estUsua == 1 ? 'Activo' : 'Inactivo'}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/menu" class="btn btn-primary">Volver al menú</a>
</div>

<!-- Bootstrap JS y Popper (opcional, para componentes dinámicos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
