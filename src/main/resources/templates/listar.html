<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuarios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #34495e;
            color: white;
        }

        th, td {
            padding: 12px 15px;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e2e6ea;
        }

        tbody tr.selected-row {
            background-color: #d1ecf1;
            border-left: 5px solid #17a2b8;
        }

        .btn-editar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-editar:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Lista de Usuarios</h2>

    <div class="table-container">
        <table id="tablaUsuarios">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                    <th>Fecha Nac.</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.codUsua}"></td>
                    <td th:text="${u.nomUsua}"></td>
                    <td th:text="${u.apeUsua}"></td>
                    <td th:text="${u.usrUsua}"></td>
                    <td th:text="${u.fnaUsua}"></td>
                    <td th:text="${u.tipo != null ? u.tipo.descripcion : 'Sin tipo'}"></td>
                    <td th:text="${u.estUsua == 1 ? 'Activo' : 'Inactivo'}"
                        th:style="${u.estUsua == 1 ? 'color:green; font-weight:bold;' : 'color:red; font-weight:bold;'}">
                    </td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${u.codUsua})}">
                            <button type="button" class="btn-editar">Editar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#tablaUsuarios tbody tr');

            rows.forEach(row => {
                row.addEventListener('click', function() {
                    rows.forEach(r => r.classList.remove('selected-row'));

                    this.classList.add('selected-row');
                });
            });
        });
    </script>

</body>
</html>
