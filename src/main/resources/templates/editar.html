<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Editar Usuario</h2>
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{codUsua}">
        
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nomUsua}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" th:field="*{apeUsua}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
