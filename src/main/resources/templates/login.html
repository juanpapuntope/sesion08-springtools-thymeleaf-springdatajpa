<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CiberFarma - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background-color: #C5BFAE; color: #1C1C1C; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #ffffff; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(28, 28, 28, 0.1); width: 320px; opacity: 0; text-align: center; }
        h2 { margin-bottom: 1.5rem; font-weight: 800; color: #1C1C1C; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #C5BFAE; background: #f9f9f9; color: #1C1C1C; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #1C1C1C; }
        button { width: 100%; padding: 12px; background: #1C1C1C; color: #C5BFAE; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .error { color: #d93025; font-size: 0.85rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <h2>CIBERFARMA</h2>
        <div th:if="${mensajeError}" class="error" th:text="${mensajeError}"></div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">INICIAR SESIÓN</button>
        </form>
    </div>
    <script>
        gsap.to("#loginCard", { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)", startAt: { scale: 0.8 } });
    </script>
</body>
</html>
